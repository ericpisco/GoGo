<!DOCTYPE html>
<html>
<head>
    <h1 style="color: rgb(255, 0, 132); position: fixed; top: 0; left: 0;">Go</h1>
    <meta charset="utf-8" />
    <title>Travel Planning</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" />
   
</head>
<body>
  

    <div class="jumbotron">
        <div class="container-fluid">
            <h1>With Go, travel planning meets simplicity!</h1>
            <p>Select the Origin and Destination to get your journey information</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
               </div>
               <div class="form-group">
                
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                  
                 </div>
                 
            </form>

            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fas fa-map-signs"></i></button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap">

            </div>
            <div id="output">

            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYUp8rlOPdOWTyd9FWx27Xb8uEKs-nxks&libraries=places"></script>
    
    <script src="app.js"></script>
    <h4 style="color: rgb(255, 0, 132); position: fixed; top: 0; right: 0;"><a href="home.html">Log out</h1>
        <h4 style="color: rgb(0, 174, 255); position: fixed; bottom: 30px; right: 0;"><a href="javascript-finished/index.html">To-Do List</h1>
</body>
</html>
